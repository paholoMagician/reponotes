<div class="spinner-overlay" *ngIf="_show_spinner">
    <div class="spinner-container">
        <span class="loader"></span>
    </div>
</div>

<div class="p-3">
    <form [formGroup]="folderForm" class="mb-2" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <label class="text-light" for="folderName">
                Folder Name
            </label>
            <input type="text" id="folderName" formControlName="folderName" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label class="text-light" for="file">Select File</label>
            <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Upload File</button>
    </form>
</div>
