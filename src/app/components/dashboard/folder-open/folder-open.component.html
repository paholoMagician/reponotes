<div class="spinner-overlay" *ngIf="_show_spinner">
    <div class="spinner-container">
        <span class="loader"></span>
    </div>
</div>

<div class="p-2" id="maxwidthfile">
    <div class="mb-2" *ngFor="let file of file; let i = index">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fileDb col-6 d-flex align-items-center">
                {{ i + 1 }} &nbsp; &nbsp;
                <span class="file-name">{{ truncateFileName(file.nameFile, 25) }}</span>
            </div>
            <mat-progress-bar *ngIf="file.isDownloading" [value]="file.downloadProgress"
                mode="determinate"></mat-progress-bar>
            <div class="fileDb col-2 d-flex align-items-center">
                <span class="w-100" style="cursor: pointer; text-align: right;">{{ file.size }} GB</span>
            </div>
            <div class="fileDb d-flex justify-content-center align-items-center flex-wrap" id="btns_file">
                <mat-menu #appMenu="matMenu">
                    <button mat-menu-item (click)="downloadFile(file)" [disabled]="file.isDownloading"
                        title="Download file from server">
                        <mat-icon>download</mat-icon> Descargar
                    </button>
                    <button mat-menu-item (click)="deleteFile(file, i)" [disabled]="file.isDownloading"
                        title="Delete file from server">
                        <mat-icon>delete</mat-icon> Eliminar
                    </button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon style="color: white;">more_vert</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>


<div class="p-2" id="minidthfile">
    <ul class="mb-2 p-0 text-light" *ngFor="let files of file; let i = index">
        <li class="d-flex p-2 justify-content-between align-items-center"
            style="border-bottom: groove 2px rgb(40, 61, 86);">
            <div class="d-flex flex-column justify-content-center align-items-start">
                <div>
                    {{ i + 1 }}.
                    <span class="file-name">{{ truncateFileName(files.nameFile, 25) }}</span>
                </div>
                <div class="d-flex align-items-center ">
                    &nbsp;&nbsp;&nbsp; <small class="w-100 text-warning" style="cursor: pointer; text-align: right;">{{
                        files.size }} GB</small>
                </div>
            </div>
            <!-- title="{{ (files.size * 1024) | number:'1.0-7' }} MB" -->
            <div class="d-flex justify-content-center align-items-center flex-wrap" id="btns_file">
                <mat-menu #appMenu="matMenu">
                    <button mat-menu-item (click)="downloadFile(files)" title="Download file from server">
                        <mat-icon>download</mat-icon> Descargar
                    </button>
                    <button mat-menu-item (click)="deleteFile(files, i)" title="Delete file from server">
                        <mat-icon>delete</mat-icon> Eliminar
                    </button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon style="color: white;">more_vert</mat-icon>
                </button>
            </div>
        </li>
    </ul>
</div>
