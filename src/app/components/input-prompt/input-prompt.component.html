<div class="spinner-overlay" *ngIf="_show_spinner">
    <div class="spinner-container">
        <span class="loader"></span>
    </div>
</div>

<div class="prompt-area rounded-3 p-2 w-100">
    <form [formGroup]="promptForm" class="w-100 d-flex align-items-center" (ngSubmit)="onSubmit()">
        <textarea class="form-control form-control-sm w-100" formControlName="prompt" #prompt id="prompt"
            [rows]="promptHeight.value" style="transition: eae all 0.5s;"></textarea>
        <button class="btn btn-outline-warning d-flex align-items-end">
            <mat-icon>send</mat-icon>
        </button>
    </form>
</div>

<div class="msj-prompt p-2 rounded-3 mt-1 d-flex justify-content-between align-items-center"
    [style]="'border: groove 2px ' + colorprompt + '; background-color: rgba(17, 22, 39, 0.815);'">
    <div class="w-25">
        <small *ngIf="_show_msjprompt" [style]="'color: ' + colorprompt + ';'">{{ msjprompt }}</small>
    </div>
    &nbsp;
    <div class="d-flex align-items-center justify-content-between">
        <span style="color: yellowgreen;" class="d-flex align-items-center">
            <mat-icon>{{icon_type_working}}</mat-icon> &nbsp; <span>{{data_type_working}}</span>
        </span>
        &nbsp;
        <span style="color: yellowgreen;" class="d-flex align-items-center">
            <mat-icon>folder</mat-icon> &nbsp; <span>{{cantidadCarpetas}}</span>
        </span>
        &nbsp;
        <span style="color: yellowgreen;" class="d-flex align-items-center">
            <mat-icon>description</mat-icon> &nbsp; <span>{{cantNotesInFolder}}</span>
        </span>
        &nbsp;
        <form [formGroup]="promptFormRange" class="d-flex align-items-center">
            <label for="promptHeight" style="color: yellowgreen;"
                class="form-label m-0 p-0"><mat-icon>expand</mat-icon></label>
            &nbsp;
            <input formControlName="promptHeight" (change)="dataPersist()"
                style="color: yellowgreen !important; width: 100px !important;" name="promptHeight" #promptHeight
                id="promptHeight" type="range" class="form-range" min="2" max="35" step="1">
            &nbsp;
            <span style="color: yellowgreen;">{{promptHeight.value}}</span>
        </form>
    </div>
</div>
