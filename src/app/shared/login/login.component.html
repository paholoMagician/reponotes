<div class="spinner-overlay" *ngIf="_show_spinner">
    <div class="spinner-container">
        <span class="loader"></span>
    </div>
</div>

<div *ngIf="!isConnected" class="alert alert-warning d-flex justify-content-between">
    <span> No estás conectado a Internet. > Trabajar Offline </span>
    <form [formGroup]="registerFormOffLine" class="d-flex" (ngSubmit)="onSubmitOffline()">
        <div class="d-flex align-content-center">
            <label for="emailx" class="form-label text-secondary d-flex align-items-center">
                <mat-icon>mail</mat-icon>Email:
            </label>
            <input class="form-control form-control-sm" formControlName="emailx" nombre="emailx" #emailx type="email"
                id="emailx">
        </div>
        &nbsp;
        <button type="submit" class="btn btn-outline-secondary btn-sm d-flex align-content-center shaddow-sm">
            <mat-icon>wifi_off </mat-icon> <span> Seguir en offline </span>
        </button>
    </form>

</div>

<div class=" backdroop">
    <div class="login">
        <div>
            <!-- LOGOTIPO -->
        </div>
        <div>
            <div class="d-flex w-100 justify-content-end">
                <span class="fs-5" style="color: yellowgreen;">
                    {{ title_head }} / <small> V.1.0.4 </small>
                </span>
            </div>
            <hr style="border: groove 1px whitesmoke;">
            <form [formGroup]="registerForm" class="mb-2" (ngSubmit)="onSubmit()">
                <div class="mb-3" *ngIf="showSignIn">
                    <label for="nombre" class="form-label text-secondary d-flex align-items-center">
                        <mat-icon>person</mat-icon>Como te llamamos:
                    </label>
                    <input class="form-control form-control-sm" formControlName="nombre" nombre="nombre" type="text"
                        #nombre id="nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary d-flex align-items-center">
                        <mat-icon>mail</mat-icon>Email:
                    </label>
                    <input class="form-control form-control-sm" formControlName="email" nombre="email" #email
                        type="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary d-flex align-items-center">
                        <mat-icon>lock</mat-icon>Contraseña:
                    </label>
                    <div class="d-flex">
                        <input class="form-control form-control-sm" formControlName="password" nombre="password"
                            #password [type]="pass_type" id="password">
                        &nbsp;
                        <button type="button"
                            class="btn d-flex align-items-center justify-content-center btn-outline-light p-0"
                            (click)="togglePasswordVisibility()">
                            <mat-icon style="font-size: 10pt;">{{ showPassword ? 'visibility_off' : 'visibility'
                                }}</mat-icon>
                        </button>
                    </div>
                </div>
                <button class="btn btn-outline-warning btn-sm w-100" type="submit">
                    {{ text_action_button }}
                </button>
            </form>
        </div>
        <div class="text-light d-flex flex-column">
            <div class="mb-2 d-flex justify-content-between align-items-center boxop">
                <small> Si ya tienes cuenta </small>
                <button class="btn btn-sm btn-outline-info" (click)="ingresarLog('log')">
                    Ingresa aquí
                </button>
            </div>
            <div class="d-flex justify-content-between align-items-center boxop">
                <small>Si no tienes cuenta </small>
                <button class="btn btn-sm btn-outline-info" (click)="ingresarLog('sign')">
                    Registrate aquí
                </button>
            </div>
            <div class=" p-1 rounded-2 shadow-sm mt-2 d-flex align-items-center " style="border: groove 2px rgb(7, 7, 43); background-color: rgba(8, 52, 88, 0.715); font-size: 8pt; color: whitesmoke;">
                <mat-icon> info </mat-icon>
                &nbsp;
                <small> {{labelTypeCloseSession}} </small>
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center boxop">
                <button class="btn-google d-flex align-content-center justify-content-center w-100"
                    (click)="signInWithGoogle()">
                    <mat-icon>mail</mat-icon>
                    &nbsp;
                    <span style="font-family: Arial, Helvetica, sans-serif;">
                        Iniciar sesión con Google
                    </span>
                </button>
            </div> -->
        </div>
    </div>

</div>
